<div class="row">
    <div class="col-lg-2 col-md-3 col-sm-4 col-6" *ngFor="let prod of products">
        <mat-card #product class="card" appearance="raised">
            <img src={{prod.img}} alt="">
            <h4>{{prod.name}}</h4>
            R$ {{prod.price.toFixed(2)}}
            <div class="qtd">
                <button mat-mini-fab color="warn" (click)="removeItem(prod)"><mat-icon>remove</mat-icon></button>
                <span class="qtdlabel">{{prod.qtd}}</span>
                <button mat-mini-fab color="warn" (click)="addItem(prod)"><mat-icon>add</mat-icon></button>
            </div>
        </mat-card>
    </div>
</div>
<div class="footer-buttons">
    <button class="button" mat-button (click)="goToCheckout()">Ir para checkout</button>
</div>
